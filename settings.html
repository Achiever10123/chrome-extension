<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - SNT</title>
    <style>
      body {
        font-family: "Inter", sans-serif;
        padding: 20px;
        max-width: 600px;
        margin: 0 auto;
        background: #0a1124;
        color: #e3e8ff;
      }
      label {
        display: block;
        margin: 15px 0 5px;
      }
      input,
      select {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #3a457e;
        background: rgba(20, 24, 54, 0.8);
        color: white;
      }
      .btn {
        margin-top: 20px;
        padding: 10px 20px;
        background: #1a237e;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }
      .btn:hover {
        background: #26c6da;
      }
      .status {
        margin-top: 10px;
        color: #26c6da;
      }
    </style>
  </head>
  <body>
    <h1>Settings</h1>
    <label for="user-name">Your Name</label>
    <input type="text" id="user-name" placeholder="e.g., Alex" />
    <label for="theme">Theme</label>
    <select id="theme">
      <option value="default">Liquid Glass (Default)</option>
      <option value="aqua">Aqua Light [Still in Dev]</option>
      <option value="dark">Dark Mode [Still in Dev]</option>
      <option value="light">Light Mode [Still in Dev]</option>
    </select>
    <label for="default-search">Default Search Engine</label>
    <select id="default-search">
      <option value="https://www.google.com/search?q=">Google</option>
      <option value="https://duckduckgo.com/?q=">DuckDuckGo</option>
      <option value="https://www.bing.com/search?q=">Bing</option>
    </select>

    <label for="bg-type">Background Type</label>
    <select id="bg-type">
      <option value="default">Default</option>
      <option value="custom">Custom Image</option>
      <!-- Add more predefined themes here if desired -->
    </select>

    <div id="custom-bg-section" style="display: none">
      <label for="bg-image-upload">Upload Background Image</label>
      <input type="file" id="bg-image-upload" accept="image/*" />
      <label for="bg-image-url">Or Enter Image URL</label>
      <input
        type="url"
        id="bg-image-url"
        placeholder="https://example.com/image.jpg"
      />
      <div id="bg-preview"></div>
    </div>

    <button class="btn" id="save-btn">Save Settings</button>
    <div class="status" id="status"></div>
    <script src="settings.js"></script>
  </body>
</html>
